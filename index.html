<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="name-game">
            Игра "Камень, ножницы, бумага"
        </div>

        <div id="wrapper-result">
            <div class="result-text"><span>Ваш выбор</span></div>
            
            <div id="player-choice" class="animPl"></div>

            <div id="score-wrapper">
                <span id="scorePl">0</span>
                <span>:</span>
                <span id="scoreCom">0</span> 
            </div>

            <div id="computer-choice" class="animCom"></div>

            <div class="result-text"><span>Выбор соперника</span></div>
        </div>
        <div class="text">
            <span id="messageResult">Сделайте свой выбор!</span> 
        </div>
        
        <div id="restart-wrapper"></div>

        <div id="wrapper-button">
            <button id="rock">
                <span>Камень</span>
                <img src="./img/rock.png" alt="img">
            </button>
            <button id="scissors">
                <span>Ножницы</span>
                <img src="./img/scissors.png" alt="img">
            </button>
            <button id="paper">
                <span>Бумага</span>
                <img src="./img/paper.png" alt="img">
            </button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
